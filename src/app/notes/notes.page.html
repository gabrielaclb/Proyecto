<ion-header>
  <ion-toolbar>
    <ion-title>notes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card *ngFor="let note of notes">
    <ion-card-header>
      <ion-card-title>{{note.title}}</ion-card-title>
      <ion-card-subtitle></ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
    {{note.description}}
    </ion-card-content>
    <div style="margin:20px">
    <ion-button color="warning" [routerLink]="['/','note-form', note.id]">Update</ion-button>
    <ion-button color="danger"(click)="deleteNote(note.id)">Delete</ion-button>
  </div>
  </ion-card>

  <ion-fab slot="fixed" vertical="bottom" horizontal="start">
    <ion-fab-button routerLink="../note-form">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>


</ion-content>
